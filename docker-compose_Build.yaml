version: "3"

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_SERVER=${VITE_BACKEND_SERVER}
    image: frontend
    ports:
      - 4000:4000
    environment:
      - FRONTEND_PORT=${FRONTEND_PORT}
      - FRONTEND_HOST=${FRONTEND_HOST}
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
      - BACKEND_HOST=${BACKEND_HOST}
      - DB_CONNECTION=${DB_CONNECTION}
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}

